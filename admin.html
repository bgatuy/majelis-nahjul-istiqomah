<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Nahjul Istiqomah</title>
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        @media (max-width: 768px) {
            html { font-size: 92%; }
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen font-sans">

<!-- LOGIN OVERLAY -->
<div id="login-overlay" class="fixed inset-0 z-50 bg-slate-100 flex items-center justify-center p-4">
    <div class="bg-white p-5 md:p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-6">
            <div class="w-12 h-12 bg-emerald-900 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
                <i data-lucide="lock" class="text-amber-400 w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold text-emerald-950">Admin Login</h1>
            <p class="text-slate-500 text-sm">Masukkan Email & Password</p>
        </div>

        <form onsubmit="handleLogin(event)" class="space-y-5">
            <div class="space-y-4">

                <input type="email" id="username" autocomplete="email"
                       placeholder="Email"
                       class="w-full px-4 py-3 text-lg rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none">

                <div class="relative">
                    <input type="password" id="password" autocomplete="current-password"
                           placeholder="Password"
                           class="w-full px-4 py-3 text-lg rounded-lg border border-slate-300 pr-12 focus:ring-2 focus:ring-emerald-500 outline-none">

                    <button type="button" onclick="togglePasswordVisibility()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-emerald-600">
                        <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                    </button>
                </div>

            </div>

            <button type="submit"
                    class="w-full bg-emerald-900 hover:bg-emerald-800 text-white font-bold py-3 rounded-lg shadow-lg">
                Masuk Dashboard
            </button>

            <p id="error-msg" class="text-red-500 text-sm text-center hidden">
                Username atau Password Salah!
            </p>
        </form>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard-container" class="min-h-screen md:h-screen hidden flex flex-col md:flex-row md:overflow-hidden">


<!-- SIDEBAR / BOTTOM NAV -->
<aside class="fixed bottom-0 left-0 right-0 z-30
              md:static md:w-20 md:h-screen
              bg-white md:bg-emerald-950 text-slate-600 md:text-emerald-100
              flex flex-row md:flex-col shadow-[0_-1px_3px_rgba(0,0,0,0.1)] md:shadow-2xl shrink-0 border-t md:border-t-0 border-slate-200">

    <div class="hidden md:flex p-4 border-b border-emerald-900 justify-center shrink-0">
        <img src="favicon.png" class="w-10 h-10">
    </div>

    <nav class="flex-1 flex flex-row md:flex-col justify-around md:justify-start p-2 md:p-4 md:space-y-2 items-center md:items-stretch overflow-y-auto md:overflow-visible">

        <button onclick="switchTab('home')" id="nav-home"
            class="nav-item flex-1 md:flex-none flex justify-center py-3 rounded-lg bg-emerald-900 text-white">
            <i data-lucide="home" class="w-5 h-5"></i>
        </button>

        <button onclick="switchTab('jadwal')" id="nav-jadwal"
            class="nav-item flex-1 md:flex-none flex justify-center py-3 rounded-lg text-slate-400 md:text-emerald-100 hover:bg-slate-100 md:hover:bg-emerald-900">
            <i data-lucide="calendar" class="w-5 h-5"></i>
        </button>

        <button onclick="switchTab('galeri')" id="nav-galeri"
            class="nav-item flex-1 md:flex-none flex justify-center py-3 rounded-lg text-slate-400 md:text-emerald-100 hover:bg-slate-100 md:hover:bg-emerald-900">
            <i data-lucide="image" class="w-5 h-5"></i>
        </button>
    </nav>

    <div class="hidden md:flex p-4 border-t border-emerald-900 shrink-0 justify-center">
        <button onclick="logout()" title="Keluar"
            class="flex justify-center py-3 rounded-lg bg-red-600 hover:bg-red-700 text-white w-full transition-colors shadow-lg">
            <i data-lucide="log-out" class="w-5 h-5"></i>
        </button>
    </div>
</aside>

<!-- MAIN -->
<main class="flex-1 bg-slate-200 flex flex-col md:h-screen overflow-hidden relative">

<!-- MOBILE HEADER -->
<div class="md:hidden bg-emerald-950 p-4 shadow-sm flex items-center justify-between shrink-0 z-20">
    <div class="flex items-center gap-3">
        <img src="favicon.png" class="w-8 h-8 object-contain">
        <span class="font-bold text-white text-lg">Admin Panel</span>
    </div>
    <button onclick="logout()" class="p-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
        <i data-lucide="log-out" class="w-5 h-5"></i>
    </button>
</div>

<!-- HOME -->
<div id="content-home" class="tab-content p-4 md:p-8 pb-24 md:pb-8 overflow-y-auto flex-1min-h-0">
    <div class="max-w-3xl mx-auto">
        <div class="bg-white rounded-2xl p-6 shadow-sm border">

            <h2 class="text-xl md:text-2xl font-bold mb-4">Dashboard Admin</h2>

            <p class="text-slate-600 mb-6">
                Kelola konten website dari panel ini.
            </p>

            <div class="bg-amber-50 border-l-4 border-amber-400 p-4 rounded">
                Data tersimpan otomatis di database cloud.
            </div>

        </div>
    </div>
</div>

<!-- JADWAL -->
<div id="content-jadwal" class="tab-content hidden flex-col p-4 md:p-6 pb-24 md:pb-6 overflow-y-auto flex-1min-h-0">

<h2 class="text-xl md:text-2xl font-bold mb-4">Kelola Jadwal</h2>

<div class="bg-white p-4 md:p-6 rounded-xl shadow border mb-6">
<form onsubmit="saveSchedule(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">

<input id="sched-title" placeholder="Judul" class="p-3 border rounded-lg w-full">
<input id="sched-speaker" placeholder="Penceramah" class="p-3 border rounded-lg w-full">
<input type="date" id="sched-date" class="p-3 border rounded-lg w-full">
<input id="sched-time" placeholder="Waktu" class="p-3 border rounded-lg w-full">
<input id="sched-loc" placeholder="Lokasi" class="p-3 border rounded-lg w-full">

<button class="bg-emerald-600 text-white py-3 rounded-lg md:col-span-2">
Simpan Jadwal
</button>

</form>
</div>

<div id="admin-schedule-list" class="grid gap-4"></div>
</div>

<!-- GALERI -->
<div id="content-galeri" class="tab-content hidden flex-col p-4 md:p-6 pb-24 md:pb-6 overflow-y-auto flex-1 min-h-0">

    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-emerald-950">Kelola Galeri</h2>
        <button onclick="resetData('gallery')" class="flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 hover:bg-red-100 rounded-lg transition-colors text-sm font-bold border border-red-200 shadow-sm hover:shadow-md" title="Hapus Semua Foto">
            <i data-lucide="trash-2" class="w-4 h-4"></i>
            <span class="hidden md:inline">Reset Galeri</span>
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Upload Form (Left/Top) -->
        <div class="lg:col-span-1">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 sticky top-6">
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                    <i data-lucide="image-plus" class="w-5 h-5 text-emerald-600"></i>
                    Upload Foto
                </h3>
                
                <form onsubmit="saveGallery(event)" class="space-y-4">
                    
                    <!-- Image Preview / Input -->
                    <div class="relative w-full aspect-video bg-slate-50 border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center text-slate-400 hover:bg-slate-100 hover:border-emerald-400 transition-all cursor-pointer overflow-hidden group" onclick="document.getElementById('gal-file').click()">
                        <img id="img-preview" class="hidden w-full h-full object-cover">
                        <div id="upload-placeholder" class="flex flex-col items-center p-4 text-center transition-transform group-hover:scale-105">
                            <div class="w-12 h-12 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center mb-2">
                                <i data-lucide="upload-cloud" class="w-6 h-6"></i>
                            </div>
                            <span class="text-sm font-medium text-slate-600">Klik untuk pilih foto</span>
                            <span class="text-xs text-slate-400 mt-1">JPG, PNG (Max 2MB)</span>
                        </div>
                        <input type="file" id="gal-file" accept="image/*" class="hidden" onchange="previewImage(this)">
                    </div>

                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1 uppercase tracking-wider">Judul / Keterangan</label>
                        <textarea id="gal-title" placeholder="Contoh: Kegiatan Maulid..." rows="2"
                               class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition-all text-sm resize-none"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2 active:scale-95">
                        <span>Tambahkan ke Galeri</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Gallery Grid (Right/Bottom) -->
        <div class="lg:col-span-2">
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 min-h-[300px]">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-slate-800">Daftar Foto</h3>
                    <span class="text-xs bg-slate-100 text-slate-600 px-2 py-1 rounded-full font-medium" id="gallery-count">0 Foto</span>
                </div>
                
                <div id="admin-gallery-list" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <!-- Items will be injected here -->
                </div>
            </div>
        </div>
    </div>

</div>

</main>
</div>

<!-- MODAL -->
<div id="custom-modal"
     class="fixed inset-0 z-[60] bg-slate-900/50 backdrop-blur-sm hidden items-center justify-center p-4 transition-opacity duration-300 opacity-0">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 transform scale-95 transition-all duration-300 relative overflow-hidden" id="modal-content">
        <div id="modal-icon" class="mx-auto w-16 h-16 mb-5 flex items-center justify-center rounded-full bg-slate-50 text-emerald-600"></div>
        <h3 id="modal-title" class="text-xl font-bold text-center text-slate-800 mb-2"></h3>
        <p id="modal-message" class="text-center text-slate-600 mb-6 text-sm leading-relaxed"></p>
        <div id="modal-actions" class="flex gap-3 justify-center"></div>
    </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
