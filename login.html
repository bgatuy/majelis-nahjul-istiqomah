<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Nahjul Istiqomah</title>
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" type="image/png" href="favicon.png">
    <link href="./dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen font-sans flex items-center justify-center p-4">

<!-- LOGIN FORM -->
<div class="bg-white p-5 md:p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
    <div class="text-center mb-6">
        <div class="w-12 h-12 bg-emerald-900 rounded-full flex items-center justify-center mx-auto mb-3 shadow-lg">
            <i data-lucide="lock" class="text-amber-400 w-6 h-6"></i>
        </div>
        <h1 class="text-2xl font-bold text-emerald-950">Admin Login</h1>
        <p class="text-slate-500 text-sm">Masukkan Email & Password</p>
    </div>

    <form onsubmit="handleLogin(event)" class="space-y-5">
        <div class="space-y-4">

            <input type="email" id="username" autocomplete="email"
                   placeholder="Email"
                   class="w-full px-4 py-3 text-lg rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none" required>

            <div class="relative">
                <input type="password" id="password" autocomplete="current-password"
                       placeholder="Password"
                       class="w-full px-4 py-3 text-lg rounded-lg border border-slate-300 pr-12 focus:ring-2 focus:ring-emerald-500 outline-none" required>

                <button type="button" onclick="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-emerald-600">
                    <i data-lucide="eye" id="eye-icon" class="w-5 h-5"></i>
                </button>
            </div>

        </div>

        <button type="submit"
                class="w-full bg-emerald-900 hover:bg-emerald-800 text-white font-bold py-3 rounded-lg shadow-lg transition-colors disabled:bg-slate-400">
            Masuk Dashboard
        </button>

        <p id="error-msg" class="text-red-500 text-sm text-center hidden">
            Username atau Password Salah!
        </p>
    </form>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
